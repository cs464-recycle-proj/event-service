spring.application.name=event-service
spring.config.import=optional:file:.env[.properties]
server.port=8083

# Database connection
# jakarta.persistence.jdbc.url=${DATABASE_URL}?options=-c%20search_path=event_service&sslmode=require&pgbouncer=true&connection_mode=transaction
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=event_service
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# HikariCP Connection Pool (optimized for free-tier Supabase)
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=60000           
spring.datasource.hikari.max-lifetime=300000          
spring.datasource.hikari.connection-timeout=20000     
spring.datasource.hikari.validation-timeout=5000      
spring.datasource.hikari.leak-detection-threshold=15000 